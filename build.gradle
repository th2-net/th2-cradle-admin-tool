plugins {
    id "org.owasp.dependencycheck" version "8.1.2"
}

apply plugin: 'java'
apply plugin: 'application'


ext {
    commonVersion = '5.2.0-dev'
    cradleVersion   = '5.0.2-dev-version-5-5401060951-c4bcb64-SNAPSHOT'
}

allprojects {

    apply plugin: 'java'
    apply plugin: 'application'

    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
    compileJava.options.debugOptions.debugLevel = 'source,lines,vars' // Include debug information
    
    group   = 'com.exactpro.th2'

    repositories {
        mavenCentral()
        maven {
            name 'Sonatype_snapshots'
            url 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
        }
        maven {
            name 'Sonatype_releases'
            url 'https://s01.oss.sonatype.org/content/repositories/releases/'
        }
        configurations.all {
            resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
            resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
        }
    }

    configurations {
        implementation.exclude group: 'com.google.guava', module: 'guava'
    }

    dependencies {

        implementation "com.exactpro.th2:common:$commonVersion"
        implementation "com.exactpro.th2:cradle-core:$cradleVersion"
        implementation "com.exactpro.th2:cradle-cassandra:$cradleVersion"
        implementation 'org.apache.commons:commons-lang3:3.12.0'
        implementation 'org.apache.logging.log4j:log4j-1.2-api:2.14.1'

        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.0'

        testImplementation 'org.mockito:mockito-inline:4.10.0'
        testImplementation 'org.mockito:mockito-junit-jupiter:4.10.0'
    }
}

test {
    useJUnitPlatform()
}

dependencyLocking {
    lockAllConfigurations()
}

dependencyCheck {
    formats=['SARIF', 'JSON', 'HTML']
    failBuildOnCVSS=5

    analyzers {
        assemblyEnabled = false
        nugetconfEnabled = false
        nodeEnabled = false
    }
}


