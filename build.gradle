apply plugin: 'java'
apply plugin: 'application'


ext {
    commonVersion = '5.0.0-dev-version-5-2567706074-SNAPSHOT'
    cradleVersion   = '5.0.0-dev-version-5-2669754492-SNAPSHOT'
}

allprojects {

    apply plugin: 'java'
    apply plugin: 'application'

    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
    compileJava.options.debugOptions.debugLevel = 'source,lines,vars' // Include debug information
    
    group   = 'com.exactpro.th2'

    repositories {
        mavenCentral()
        maven {
            name 'Sonatype_snapshots'
            url 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
        }
        maven {
            name 'Sonatype_releases'
            url 'https://s01.oss.sonatype.org/content/repositories/releases/'
        }
        configurations.all {
            resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
            resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
        }
    }

    dependencies {

        implementation "com.exactpro.th2:common:$commonVersion"
        implementation "com.exactpro.th2:cradle-core:$cradleVersion"
        implementation "com.exactpro.th2:cradle-cassandra:$cradleVersion"

        implementation ("org.slf4j:slf4j-log4j12") {
            version {
                strictly '1.7.30'
            }
        }

        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

        testImplementation 'org.mockito:mockito-inline:4.3.1'
        testImplementation 'org.mockito:mockito-junit-jupiter:4.3.1'
    }
}

test {
    useJUnitPlatform()
}



