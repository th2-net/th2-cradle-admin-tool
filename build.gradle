apply plugin: 'java'
apply plugin: 'application'


ext {
    cradleApiVersion = '4.0.0-TH2-2150-2096569469-SNAPSHOT'
    commonVersion = '4.0.0-th2-2150-books-pages-1530756720-SNAPSHOT'
}

allprojects {

    apply plugin: 'java'
    apply plugin: 'application'

    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
    compileJava.options.debugOptions.debugLevel = 'source,lines,vars' // Include debug information
    
    group   = 'com.exactpro.th2'

    repositories {
        mavenCentral()
        maven {
            name 'Sonatype_snapshots'
            url 'https://s01.oss.sonatype.org/content/repositories/snapshots/'
        }
        maven {
            name 'Sonatype_releases'
            url 'https://s01.oss.sonatype.org/content/repositories/releases/'
        }
        configurations.all {
            resolutionStrategy.cacheChangingModulesFor 0, 'seconds'
            resolutionStrategy.cacheDynamicVersionsFor 0, 'seconds'
        }
    }

    dependencies {

        implementation "com.exactpro.th2:cradle-core:$cradleApiVersion"
        implementation "com.exactpro.th2:cradle-cassandra:$cradleApiVersion"
        implementation "com.exactpro.th2:common:$commonVersion"

        testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
        testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'

        testImplementation 'org.mockito:mockito-inline:4.3.1'
        testImplementation 'org.mockito:mockito-junit-jupiter:4.3.1'
    }
}

test {
    useJUnitPlatform()
}



